<!DOCTYPE html>
<html lang="en">
<head style="padding-bottom: 1000px;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox practice</title>
</head>
<body>
    <div style="
                display: flex; 
                flex-direction: row">
        <div style="background-color: lightblue;">asdasdasddiv1</div>
        <div style="background-color: lightpink;">div2</div>

    </div>

    <div style="
    display: flex; 
    flex-direction: row;
    margin-top: 30px; 
    flex: 1;
    ">
<div style="background-color: lightblue;">asdasdasddiv1</div>
<div style="background-color: lightpink; flex: 1;">div2 <p>asdasdas</p> </div>
<div style="background-color: lightblue; flex: 2;">asdasdasddiv1</div>



</div>

<div style="
    display: flex; 
    flex-direction: row;
    margin-top: 30px; 
    flex: 1;
    height: 70px;
    border-width: 1px;
    border-style:solid;
    border-color: grey;
    justify-content: center;
    ">
<div style="background-color: lightblue; width:100px">asdasdasddiv1</div>
<div style="background-color: lightpink; width:100px;">div2 <p>asdasdas</p> </div>
<div style="background-color: lightblue; width:100px;">asdasdasddiv1</div>
</div>


<div style="
    display: flex; 
    flex-direction: row;
    margin-top: 30px; 
    flex: 1;
    height: 70px;
    border-width: 1px;
    border-style:solid;
    border-color: grey;
    justify-content: space-between;
    ">
<div style="background-color: lightblue; width:100px">asdasdasddiv1</div>
<div style="background-color: lightpink; width:100px;">div2 <p>asdasdas</p> </div>
<div style="background-color: lightblue; width:100px;">asdasdasddiv1</div>
</div>


<div style="
    display: flex; 
    flex-direction: row;
    margin-top: 30px; 
    flex: 1;
    height: 70px;
    border-width: 1px;
    border-style:solid;
    border-color: grey;
    justify-content: space-between;
    align-items: center;
    ">
<div style="background-color: lightblue; width:100px">asdasdasddiv1</div>
<div style="background-color: lightpink; width:100px;">div2 <p>asdasdas</p> </div>
<div style="background-color: lightblue; width:100px;">asdasdasddiv1</div>
</div>
</body>
</html>
